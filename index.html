<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Festive Photo Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Festive Gallery</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row gallery">
            <div class="col-md-4 mb-3">
                <img src="image1.jpg" alt="Festive Image 1" onclick="openModal(this)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image2.jpg" alt="Festive Image 2" onclick="openModal(this)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="image3.jpg" alt="Festive Image 3" onclick="openModal(this)">
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Expanded Image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openModal(img) {
            document.getElementById("modalImage").src = img.src;
            new bootstrap.Modal(document.getElementById("imageModal")).show();
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
