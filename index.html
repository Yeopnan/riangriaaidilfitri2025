<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Festive Photo Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-4">
      <h2>Festive Photo Gallery</h2>
      <div class="row">
        <div class="col-4">
          <img
            src="img/WhatsApp Image 2025-04-02 at 06.41.33.jpeg"
            alt="Festive 1"
            onclick="viewImage(this)"
          />
        </div>
        <div class="col-4">
          <img src="img/nuar.jpeg" alt="Festive 2" onclick="viewImage(this)" />
        </div>
        <div class="col-4">
          <img
            src="img/pekanbaru.jpeg"
            alt="Festive 3"
            onclick="viewImage(this)"
          />
        </div>
      </div>
      <div id="preview">
        <img id="previewImg" />
      </div>
    </div>

    <script>
      function viewImage(img) {
        document.getElementById("previewImg").src = img.src;
        document.getElementById("preview").style.display = "block";
      }
    </script>
  </body>
</html>
